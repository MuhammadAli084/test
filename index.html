<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battarix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.css" integrity="sha512-RVmrWua3k1yTDEOg4Yzs2bK5+Thh7nM6jrhDq/6/5/Mwa0JbYe4pP4YMK5sqghKz01T3DgrwYc57Jaf1PSurCg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <!-- header start -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="#">
                        <img src="images/logo.png" alt="logo">
                    </a>
                </div>
                <button class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav-list">
                    <a class="nav-link" href="#">SOS Charge Card</a>
                    <a class="nav-link yellow-btn speak" href="#">Speak to us</a>
                </div>
            </nav>
        </div>
    </header>
    <!-- header end -->
    <div id="fullpage">
        <!-- banner start -->
        <section class="section banner">
            <div class="container">
                <div class="banner-inner">
                    <h1>Keep on<br><span>texting</span></h1>
                    <p>Write the way you talk, the<br> power to stay connected.</p>
                    <a class="yellow-btn" href="#">Contact us</a>
                </div>
            </div>
        </section>
        <!-- banner end -->

        <!-- btf-row1 start -->
        <section class="section btf-row1">
            <div class="container">
                <div class="title-row">
                    <h2>SOS Charge Card</h2>
                    <p>Power in your wallet!</p>
                </div>
                <div class="detail-row charge-detail">
                    <div class="charge-card">
                        <div class="front-view">
                            <img src="images/charge-card.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- btf-row1 end -->

        <!-- btf-row2 start -->
        <section class="section btf-row2">
            <div class="container">
                <div class="detail-row">
                    <div class="main-thumbnail">
                        <img src="images/charge-card.png" alt="">
                    </div>
                    <div class="thumbnails1">
                        <div class="ports port1">
                            <img src="images/cable1.png" alt="">
                        </div>
                        <div class="ports port2">
                            <img src="images/card.png" alt="">
                        </div>
                    </div>
                    <div class="thumbnails2">
                        <div class="cable cable1">
                            <img src="images/apple.png" alt="">
                        </div>
                        <div class="cable cable2">
                            <img src="images/andriod.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- btf-row2 end -->
        <!-- btf-row3 start -->
        <section class="section btf-row3">
            <div class="container">
                <div class="back-view">
                    <img src="images/card-back.png" alt="">
                    <div class="back-view_inner">
                        <img src="images/Asset 15.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- btf-row3 end -->
        <!-- btf-row4 start -->
        <section class="section btf-row4">
            <div class="container">
                <div class="panel-outer">
                    <img src="./images/iphone.png" alt="iphone" title="iphone" />
                </div>
            </div>
        </section>

        <!-- btf-row4 end -->

        <!-- btf-row5 start -->
        <section class="section btf-row5">
            <div class="section btf-row5">
                <div class="iphone-outer">
                    <!-- <div class="iphone-text">
                </div> -->
                    <div class="iphone">
                        <div class="left-panel">
                            <img src="./images/info2.png" class="info2" alt="info2" />
                            <img src="./images/info4.png" class="info4" alt="info4" />
                        </div>
                        <div class="panel-outer">
                            <img src="./images/iphone.png" alt="iphone" title="iphone" />
                        </div>
                        <div class="right-panel">
                            <img src="./images/info1.png" class="info1" alt="info1" />
                            <img src="./images/info3.png" class="info3" alt="info3" />
                            <img src="./images/info5.png" class="info5" alt="info5" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- btf-row5 end -->
        <section class=" section world-charger">
            <div class="container">
                <div class="iphone-left-view">
                    <div class="iphone-left">
                        <img src="images/phone-lv.png">
                    </div>
                    <div class="world-charger-right">
                        <h2><b>it’s the world’s</b> slimmest <b> charger</b></h2>
                        <span>3.8mm thin 27g</span>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <!-- js links start -->
    <script src="js/jquery.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.js" integrity="sha512-HqbDsHIJoZ36Csd7NMupWFxC7e7aX2qm213sX+hirN+yEx/eUNlZrTWPs1dUQDEW4fMVkerv1PfMohR1WdFFJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/animation.js"></script>
    <!-- js links end -->

</body>

</html>
